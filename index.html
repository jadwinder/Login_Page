<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">


        <h1>Login</h1>
        <form action="/Login_form_2/index.html">
        <div class="user-input">
          <input type="email" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
        </div>
        
        <div class="forgot">
          <div class="box">
            <input type="checkbox" />
            <span>Remember me</span>
          </div>

          <span>Forgot Password?</span>
        </div>
        <button>Login</button>
        
        <p>Don't have a account? <a>Register</a></p>
      </form>
    </div>

  </body>
</html>
